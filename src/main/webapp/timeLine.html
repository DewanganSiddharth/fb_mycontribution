<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User timeline page</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.cookie/1.3.1/jquery.cookie.js"></script> 

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript">
$(document).ready(function() {
	
	  $("#logoutButton").click(function(e){
		  var foo = $.cookie("ID");
	
				//document.write(myJSON);
	    $.ajax({
	        type: "POST",
	        contentType: "text/plain",  //send data to server in this format
	        url:"http://localhost:8080/DemoFB/webapi/user/logout",
	        dataType: "text",  //expect response of this type
	        data: foo,
	        success: function(resp){
	            //alert("succes done");
	            //alert(data);
	            
	            if(resp!=null){
	            			
	                    	 alert("logout success");
	                    	  // var obj = JSON.parse(JSON.stringify(resp));
	                    	   window.location.replace("appHome.html");
	                    	   $.removeCookie("ID");

	                    	   // $.cookie("myToken",resp);
	                    	  
	            }	
	            else
	            {
	            	alert("logout failed..emailID already exists. ")
	            	window.location.replace("appHome.html");
	            }	
	            

	            
	        },
	        error: function(jqXHR, textStatus, errorThrown){
	            alert('logout error: ' + textStatus);
	        }
	    });
	           	
	        	
	       
	   });//logout button ends ends
	});

//document.write(cookieValue);
</script>
</head>
<body>
<h3>You are on timeline page</h3>
<button type="submit" id="logoutButton" class="btn btn-default" style="margin-top:40px">Logout</button>
</body>
</html>
